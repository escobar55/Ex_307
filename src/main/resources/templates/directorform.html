<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Director Form</h1>
<form action="#" th:action="@{/processDirector}" th:object="${director}" method="post">
    <input type="hidden" th:field="*{id}" />

    Name: <input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>
    Genre: <input type="text" th:field="*{genre}" />
    <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span><br/>
     <br/>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
